<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

    <th:block th:each="job: ${jobs}">
            <table class="job-listing">
                <tr>
                    <td th:text="'ID: ' + ${job.id}">jobID</td>
                </tr>
                <tr>
                    <td th:text="'Position: ' + ${job.name}">name</td>
                </tr>
                <tr>
                    <td th:text="'Employer: ' + ${job.employer}">employer</td>
                </tr>
                <tr>
                    <td th:text="'Location: ' + ${job.location}">location</td>
                </tr>
                <tr>
                    <td th:text="'Position Type: ' + ${job.positionType}">positiontype</td>
                </tr>
                <tr>
                    <td th:text="'Skill: ' + ${job.coreCompetency}">corecomp</td>
                </tr>
            </table>
        </div>
    </th:block>




</div>

</body>
</html>
